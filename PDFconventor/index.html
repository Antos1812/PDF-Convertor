<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

</head>

<body>
    <h1 class="Title">PDF Converter</h1>
    <label class="file-label" for="fileInput">Select PDF file</label>
    <input type="file" id="fileInput" accept=".pdf" onchange="updateFileName()" />
    <div id="fileName">Missing selected file</div>
    <button id="convertBtn">Convert to TXT</button>
    <button id="convertToWordBtn">Convert to Word</button>
    <button id="convertToOpenOfficeBtn">Convert to OpenOffice</button>
    <div id="output"></div>
</body>

</html>
